<app-navbar></app-navbar>

<h3 class="text-center mt-4">Tabela contendo uma lista de usuários</h3>

<div class="container mt-4">
    <table class="table table-dark cursor-pointer table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th scope="col">ID</th>
                <th scope="col">Login</th>
                <th scope="col">Nome</th>
        </thead>
        <tbody>
            <!-- Click para pegar o id do usuário -->
            <tr (click)="find(user.id)" *ngFor="let user of users; let i = index">
                <td>{{ i+1 }}</td>
                <td>{{ user.id }}</td>
                <td>{{ user.login }}</td>
                <td>{{ user.name == null ? '-' : user.name }}</td>
            </tr>
        </tbody>
    </table>
</div>

<app-footer></app-footer>
